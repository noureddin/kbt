<!doctype html>
<html dir="rtl">
<head>
 <meta charset="utf-8">
 <title>${title}</title>
 <link rel="stylesheet" type="text/css" href=".s/style.css">
</head>
<body>
  <center>
    <div id="header">
      <span>
        <label for="lesson">${lesson}:&ensp;</label>
        <select id="lesson" onchange="play(this.value)"><<lessons>></select>
      </span>
      <span>
        <span id="emus"><input type="checkbox" id="emu" title="${emulate_tip}" checked><label for="emu" title="${emulate_tip}">&ensp;${emulate}</label></span>
        <span id="done">${done}</span>
        <span id="count"><span id="completed">${zerozero}</span> ${of} <span id="allwords">${hundred}</span></span>
      </span>
    </div>
    <div id="screen"></div>
    <input id="write">
    <pre id="keyboard"><<keyboard>></pre>
  </center>
  <script><<lessons_js>></script>
  <script src=".s/${words_js}"></script>
  <script src=".s/${language_js}"></script>
  <script><<mapping>></script>
  <script src=".s/javascript.js"></script>
  <!-- <script src="../s/test.js"></script> -->
</body>
</html>
<!----
  script srcs and link hrefs (JS and CSS) start with:
  either `.s/` for the common (`s/*`) resources
  or `.` (without a path separator in the name) for the keyboard-specific files.
  They are changed to the proper URI with their hash as a querystring,
  to cache-bust them on modification.
  This is done by the preprocessor `.p/hash-for-cache.pl`.
  HTML comments with four hyphens are removed early by `.p/rmcomments.pl`.
---->
